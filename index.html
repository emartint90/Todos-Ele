<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo's Ele</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <!-- incio de header -->
    <header>
        <nav class="navbar fixed-top navbar-center bg-light">
            <a class="navbar-brand" href="#">TO DO'S ELE</a>
        </nav>
    </header>
    <!-- fin de header -->

    <!-- incio de main -->
    <main>
        <div class="container">
            <div class="insertar">
                <input type="text" id="tarea" placeholder="Introduce una tarea ">
            </div>

            <div id="opciones">
                <form action="">
                    <select id="prioridad">
                        <option value="">Prioridad de la tarea</option>
                        <option class="red" value="urgente">Urgente</option>
                        <option class="blue" value="diaria">Diaria</option>
                        <option class="green" value="semanal">Semanal</option>
                        <option class="yellow" value="mensual">Mensual</option>
                    </select>
                </form>
            </div>
            <div class="botonGuardar">
                <button type="button" class="btn btn-light" id="guardar">Guardar</button>
            </div>
        </div>
        <div class="containerBuscar">
            <form action="">
                <select id="buscarPrioridad">
                    <option value="">Prioridad de la tarea</option>
                    <option class="red" value="urgente">Urgente</option>
                    <option class="blue" value="diaria">Diaria</option>
                    <option class="green" value="semanal">Semanal</option>
                    <option class="yellow" value="mensual">Mensual</option>
                </select>
            </form>
            <div class="buscar">
                <input type="text" id="buscarTarea" placeholder="Buscar una tarea ">
            </div>
        </div>
        <div class="container" id="contenedor">
            <!-- <div class="pintarTarea urgente">
                <div class="tarea">
                    <h2>Salir a correr</h2>
                </div>
                <div class="eliminar">
                    <a href="#" class="btn btn-danger">Eliminar</a>
                </div>
            </div> -->
        </div>


    </main>

    <script src="js/modelo.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>

    <!-- fin de main -->


    <!-- incio de footer -->
    <footer>
        <div class="container">
            <p> 2020 <span> Las Tareas Mejor Hacerlas</span> con To Do's Ele </p>
        </div>
    </footer>
    <!-- fin de footer -->



</body>


</html>
